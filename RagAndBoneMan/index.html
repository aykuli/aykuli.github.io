<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MUSICON homepage</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="first">
		<header id="first" class="first">
			<div class="container d-flex align-items-center">
				<img src="img/logo.png" alt="MUSICON" class="logo">
				<ul class="menu d-flex">
					<li class="menu__item text">
						<a href="#">Main</a>
					</li>
					<li class="menu__item text">
						<a href="#">Your style</a>
					</li>
					<li class="menu__item text">
						<a href="#">Tracks</a>
					</li>
					<li class="menu__item text">
						<a href="#">Download</a>
					</li>
				</ul>
				<div class="auth d-flex align-items-center">
					<div class="auth__img">
						<img src="img/user.png" alt="Leonardo">	
					</div>
					<div class="auth__info">
						<div class="auth__profile">
							Profile
						</div>
						<h6 class="auth__name">
							Leonardo
						</h6>
					</div>
						<a href="#" class="auth__play">
							<img src="img/music_icon.png" alt="Play music">
						</a>
						<button class="auth__more"></button>
					
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container d-flex">
				<div class="offer d-flex justify-content-center align-items-center">
					<div class="offer__body">
						<h1 class="offer__title">
							take your lovely music

							<span class="offer__word">
								<span>anywhere</span>
							</span>
						</h1>
						<div class="offer__btns d-flex">
							<a href="#" class="offer__btn btn-round">This week top#10</a>
							<a href="#" class="offer__btn btn-round">Hot clips top#20</a>
							<a href="#" class="offer__btn btn-round">creators choice</a>
						</div>
						<a href="#" class="offer__cta btn">learn more</a>
					</div>
				</div>
				<div class="slider">
					<div class="slider-pointer">
						<div class="pointers">
							<div class="pointer margin-right">&#8592;</div>
							<div class="pointer">&#8594;</div>
						</div>						
						<div class="slider-text">
							<h6>Rag`n`Bone Man</h6><br>
							<p class="text">artist of the year 2018</p><br>
							<p class="none-decoration">Observe tracks â†’</p>
					</div>
					</div>
					<div class="ellipse"></div>
					<div class="lines-dot"></div>	
					<div class="plus-yellow"></div>
					<div class="plus-dots"></div>
					<div class="rnb-man"></div>
					<div class="triangles"></div>
					<div class="line-wave"></div>
					<div class="wrapper">
						<div id="light" class="blur"></div>
						<div id="light2" class="blur"></div> 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/parallax-mouse.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
