<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  .<h1  id="title">Survey Form</h1>
  <div class="container">
    <p id="description">Let us know how we can improve freeCodeCamp </p>
  <form action="" id="survey-form">
    <div class="form-row">
      <!-- NAME -->
      <div class="left">      
        <label for="name"  id="name-label">* Name: </label>
      </div>
      <div class="right">
        <input type="name" id="name" name="name" placeholder="Enter your name" required minlength="4" maxlength="8" size="30">
      </div>
      <!-- EMAIL -->
      <div class="left">      
        <label for="email"  id="email-label">* Email: </label>
      </div>
      <div class="right">
        <input type="email" id="email" name="email" pattern="+@example.com" placeholder="Enter your Email" required size="30">
      </div>
      <!-- AGE -->
      <div class="left">      
        <label for="number"  id="number-label">* Age: </label>
      </div>
      <div class="right">
        <input type="number" id="number" name="number" placeholder="Age" required min="10" max="120">
      </div>
      <!-- ROLE -->
      <div class="left">      
        <label for="role"> Which option best describes your current role? </label>
      </div>
      <div class="right">
        <select id="dropdown" name="role">
          <option value="student">Student </option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- RADIO BUTTONS -->
      <div class="left">      
        <label for="role" id="checkboxes">* How likely is that you would recommend freeCodeCamp to a friend? </label>
      </div>
      <div class="right radio-right">
        <ul>
          <li class="radio">
            <div class="radio-button">
              <input type="radio" name="role" value="definitely" checked>
            </div>
            <div class="radio-button-label">
              <label>Definitely</label> 
            </div>
          </li>
          <li class="radio">
            <div class="radio-button">
              <input type="radio" name="role" value="maybe">
            </div>
            <div class="radio-button-label">
              <label>Maybe</label> 
            </div>
          </li>
          <li class="radio">
            <div class="radio-button">
              <input type="radio" name="role" value="not-sure">
            </div>
            <div class="radio-button-label">
              <label>Not sure</label> 
            </div>
          </li>
        </ul>
      </div>
      <!-- Most like in FCC -->
      <div class="left">      
        <label for="role">What do you like most in FCC: </label>
      </div>
      <div class="right">
        <select id="dropdown" name="role">
          <option value="select-an-option">Select an option </option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
    </div>
            <!-- CHECKBOXES -->
      <div class="left">      
        <label id="checkboxes"> Things that should be improved in the future <br> (Check all that apply): </label>
      </div>
      <div class="right radio-right">
        <ul>
          <li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="front-end" >
            </div>
            <div class="radio-button-label">
              <label>Front-end Projects</label> 
            </div>
          </li>
          <li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="back-end" >
            </div>
            <div class="radio-button-label">
              <label>Back-end Projects</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="data-visual" >
            </div>
            <div class="radio-button-label">
              <label>Data Visualization</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="challenges" >
            </div>
            <div class="radio-button-label">
              <label>Challenges</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="open-sourse-community" >
            </div>
            <div class="radio-button-label">
              <label>Open Source Community</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="gitter-help-rooms" >
            </div>
            <div class="radio-button-label">
              <label>Gitter help rooms</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="videos" >
            </div>
            <div class="radio-button-label">
              <label>Videos</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="city-meetup" >
            </div>
            <div class="radio-button-label">
              <label>City Meetups</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="wiki" >
            </div>
            <div class="radio-button-label">
              <label>Wiki</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="forum" >
            </div>
            <div class="radio-button-label">
              <label>Forum</label> 
            </div>
          </li><li class="radio">
            <div class="radio-button">
              <input type="checkbox" name="recommendation" value="additional-courses" >
            </div>
            <div class="radio-button-label">
              <label>Additional Courses</label> 
            </div>
          </li>
        </ul>
      </div>
      <!-- TEXTAREA -->
      <div class="left">      
        <label for="textarea"  id="textarea-label">Any Comments or Suggestions? </label>
      </div>
      <div class="right">
        <textarea id="textarea" name="textarea" placeholder="Enter your comment here..."  rows="3"></textarea>
      </div>
    </div>
    
   
    <button  id="submit" type="submit">Submit</button>
  </form>
  
  </div>
  
</body>
</html>
